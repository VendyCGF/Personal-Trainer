<html>
  <head>
    <title>Personal Training</title>
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="js/bootstrap.js" rel="stylesheet">
    <link href="js/jquery-3.3.1.js" rel="stylesheet">
    <link href="js/main.js" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initil-scale=1.0">
    <link rel="icon" href="pictures/muscle.png" type="image/png">
  </head>
  <body>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First name</label>
          <input type="email" class="form-control" id="inputFirstName" placeholder="First name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last name</label>
          <input type="email" class="form-control" id="inputLastName" placeholder="Last name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Type your message here"></textarea>
      <!-- <input type="password" class="form-control" id="message" placeholder="Type your message here"> -->
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Please check if you would like to receive offers and deals on PT sessions!
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Start your new lifestyle</button>
    </form>
  </body>
</html>
